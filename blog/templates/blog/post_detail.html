{% extends 'blog/base.html' %}

{% block content %}
 

        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}

        <div class="row post">

            <div class="col-12 col-lg-4 px-5 py-5 post-detail-title justify-content-center align-text-center">
                <h2>{{ post.title }}</h2>

                {% if post.published_date %}
                <div class="py-3">
                    <h3>{{ post.published_date }}</h3>
                </div>
                {% endif %}
            </div>
            <div class="col-12 col-lg-8">
                <div class="row">
                    <img src="{{post.image.url}}" class="img-fluid blog-img">
                </div>
                <div class="row px-5 py-3">
                    <p class="post-full">{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
            </div>

        </div>
{% endblock %}

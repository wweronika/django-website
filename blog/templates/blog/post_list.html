<!DOCTYPE html>
<head>
    <title>My Django Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">My Django Blog</a></h1>
    </div>
    {% for post in posts %}
    <div>
            <p>published : {{post.pulished_date}}</p>
            <h2><a href=""> {{post.title}}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>

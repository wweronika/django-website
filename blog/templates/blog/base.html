{% load static %}
<html>
    <head>
        <title>Weronika Wiesiołek - personal website</title>
        <meta charset="UTF-8">
        <meta name="description" content="A website dedicated to STEM blogging, my plans and my projects">
        <meta name="keywords" content="blog, STEM, projects, programming, developer, student">
        <meta name="author" content="Weronika Wiktoria Wiesiołek">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/blog2.css' %}">
      </head>
    <body>
        <div class="navbar-custom">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light justify-content-center">
                <a class="navbar-brand" href="{% url 'index' %}">WWW</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                    <li class="nav-item px-5 active">
                      <a class="nav-link" href="{% url 'post_list' %}">Blog<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-5">
                      <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
                    </li>
                    <li class="nav-item px-5">
                      <a class="nav-link" href="{% url 'about' %}" >About</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item px-5">
                      <a class="nav-link" href="{% url 'post_new' %}">New post</a>
                    </li>
                    {% endif %}

                  </ul>
                </div>
              </nav>
            </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 my-auto mx-auto px-0 py-0">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <section class="row footer-row justify-content-center my-auto py-3">
              <div class="col-sm-4 justify-content-center my-auto">
                  <h4>Copyright 2020</h4>
              </div>
              <div class="col-sm-4 justify-content-center my-auto">
                  <h4>Weronika Wiktoria Wiesiołek</h4>
              </div>
              <div class="col-sm-4 justify-content-center my-auto">
                  <h4>Birmingham, UK</h4>
              </div>
          </section>
        </div>
    </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
